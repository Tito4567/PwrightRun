name: Playwright SDET CI/CD
on:
  push:
    branches: [ main, master ]
  # This is your Cronjob - runs daily at 3:00 AM Michigan time (8:00 AM UTC)
  schedule:
    - cron: '0 8 * * *'

jobs:
  automation-suite:
    timeout-minutes: 15
    runs-on: ubuntu-latest # This is the clean Linux server in the cloud

    steps:
    - name: 1. Get the code from GitHub
      uses: actions/checkout@v4

    - name: 2. Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: 3. Install your project's gears (npm)
      run: npm install

    - name: 4. Install the Browsers
      run: npx playwright install --with-deps

    - name: 5. Run your POM Sanity Test
      run: npx playwright test

    - name: 6. Save the Test Report (Artifact)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7